<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="StyleQR.css">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap');
  </style>

<body>
    
  <div class="container">
    <img src="images/image-qr-code.png" alt="QRcode">

    <h2 class="head">Improve your front-end skills by building projects</h2>
    <p class="para">Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>
  </div>


</body>

</html>
